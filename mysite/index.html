<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التقارير اليومية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>نظام التقارير اليومية</h1>
    </header>
    <main>
        <!-- واجهة تسجيل الدخول -->
        <section class="login-section">
            <h2>تسجيل الدخول</h2>
            <form action="#" method="post">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">تسجيل الدخول</button>
            </form>
        </section>

        <!-- نموذج إدخال البيانات -->
        <section class="form-section">
            <h2>إدخال التقرير اليومي</h2>
            <iframe src=https://docs.google.com/spreadsheets/d/1UHZ6PLD-HXP_P8HkyI0tUyUmgYP2zXPTZC69lYzQTcE/edit?usp=sharing width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">تحميل...</iframe>
        </section>

        <!-- عرض بيانات من Google Sheets -->
        <section class="data-section">
            <h2>عرض التقارير</h2>
            <div id="table_div"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 شركتك</p>
    </footer>

    <!-- تضمين مكتبة Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['table']});
        google.charts.setOnLoadCallback(drawTable);

        function drawTable() {
            var query = new google.visualization.Query('YOUR_GOOGLE_SHEETS_URL');
            query.send(handleQueryResponse);
        }

        function handleQueryResponse(response) {
            var data = response.getDataTable();
            var table = new google.visualization.Table(document.getElementById('table_div'));

            table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
        }
    </script>
</body>
</html>
